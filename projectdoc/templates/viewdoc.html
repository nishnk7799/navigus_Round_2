{% extends 'base.html' %}
{% block content %}

<form>
    <style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h3>View Documents</h3>
<h6>Currently viewing users: {%for i in log %}<b>{{i }}   </b>{% endfor %}</h6>
<br>
{% for j in posts %}
    <div class="row">
    <div class="col s5 m1">
      <div class="card ">
        <div class="card-content black-text">
            <span class="card-title"><h5>{{j.Title}}</h5></span>
          <p><br>{{j.Document}}</p>
        </div>
        <div class="card-action">

            Created by : {{j.user}}<br>
        </div>
      </div>
    </div>
  </div>


{% endfor %}

</form>

{% endblock %}
