{% extends 'base.html' %}
{% block content %}
{% if user.is_authenticated %}
<center>
<div><h5>Start a new document</h5></div>

<form method ="POST">

    {%csrf_token %}

    <div>{{ form }}</div>
    <br>
    <button  class="btn btn-dark" type="submit">Save Document</button>
    <br>
</form>
</center>
<br>
<br>
<br>
{% else %}
<center><h5>Login to create a document.</h5></center>

{% endif %}

{% endblock %}
