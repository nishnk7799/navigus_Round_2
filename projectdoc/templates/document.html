{% extends 'base.html' %}
{% block content %}
{% if user.is_authenticated %}
<form method="post">
<div id="DivActiveUsers">
    Users viewing: {%for i in log%}
    <strong>{{i}}</strong>
    {%endfor%}
    <br>
    <br>
    <a href="/" > Refresh</a> to update viewers.
</div>
    <div style="height: 10px;width: 900px;"></div>
    <div><h3>Text Editor</h3></div>
<textarea id="txt_content" placeholder="Type your document contents here.." rows="100" cols="100"
spellcheck="true" style="height: 300px;width: 900px;background-color:white;"></textarea>
<center><button class="btn btn-dark" type="submit" id="btnSave">Save</button></center>

</form>
{% else %}
Login to create a document.
{% endif %}

{% endblock %}
