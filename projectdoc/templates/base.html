<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HomePage</title>

     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
.footer {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  background-color: #101357;
  color: white;
  text-align: center;
}
</style>
    {% load static %}
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #101357">
  <a class="navbar-brand" href="#">
      <img src="https://img.icons8.com/cotton/2x/file.png" width="40" height="40" alt="">
      Document Presenter</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
     {% if user.is_authenticated %}
        <a class="nav-item nav-link active" href="/">{{user.username}}</a>
      <a class="nav-item nav-link active" href="/logout">Logout</a>
        {% else %}
      <a class="nav-item nav-link active" href="/login">Sign In</a>
      <a class="nav-item nav-link active" href="/register">Sign Up</a>
        {% endif %}
    </div>
  </div>
</nav>
   </head>
<body>
<br>
{% if messages %}
    {%for message in messages%}
        <script>
        M.toast({html:"{{message}}",classes:'blue rounded', displayLength:2000});
        </script>
    {% endfor %}
{% endif %}
<div class="container">
{% block content %}
{% endblock %}
    </div>
</body>
<div class="footer">
